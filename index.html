<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Timed Coding Quiz Challenge</title>
</head>

<body>

    <nav>
        <!--Create link to High Scores-->
        <a href id="highscores-nav">View Highscores</a>
        <!--Create timer countdown and float right-->
        <div id="timer" class="float-right">Time: 0</div>
    </nav>

    <!--Quiz Content-->
    <div id="quiz-container" class="center">
        <!--Intro to Coding Quiz Screen-->
        <div id="quiz-title" class="title">Coding Quiz Challenge</div>
        <p id="text">
            Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!
        </p>
            
        <button id="start-quiz" class="begin">Start Quiz</button>
        <div id="quiz-answers">
            <button class="answer-button"></button>
            <button class="answer-button"></button>
            <button class="answer-button"></button>
            <button class="answer-button"></button>
        </div>
        <div id="answer-response"></div>
        <div id="input-user">
            <label for="initials">Enter Initials:</label>
            <input type="text" name="initials" id="initials" placeholder="ex. MD" />
            <button id="submit-button">Submit</button>
        </div>
    </div>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
